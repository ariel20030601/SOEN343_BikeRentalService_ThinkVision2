name: Backend CI

on:
  push:
    branches:
      - '39-task-02-set-up-backend-ci'
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bibixi-db
        options: >-
          --health-cmd='mysqladmin ping --silent'
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10
    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/bibixi-db?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build backend (compile)
        working-directory: backend
        run: ./mvnw -B -DskipTests=true compile

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo 'MySQL is up'
              exit 0
            fi
            echo 'Waiting for MySQL...'
            sleep 2
          done
        shell: bash

      - name: Run backend tests
        working-directory: backend
        run: ./mvnw -B test
