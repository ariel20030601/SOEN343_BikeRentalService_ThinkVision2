spring:
  application:
    name: backend
  datasource:
    url: jdbc:mysql://localhost:3306/bibixidb?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        ddl-auto: update
        default_schema: bibixidb

